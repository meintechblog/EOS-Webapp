services:
  eos:
    image: akkudoktor/eos:latest
    container_name: eos
    restart: unless-stopped
    ports:
      - "8503:8503"
      - "8504:8504"
    environment:
      OPENBLAS_NUM_THREADS: "1"
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      EOS_SERVER__HOST: "0.0.0.0"
      EOS_SERVER__EOSDASH_HOST: "0.0.0.0"
      EOS_SERVER__EOSDASH_PORT: "8504"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  postgres:
    image: postgres:16
    container_name: eos-webapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eos_webapp}
      POSTGRES_USER: ${POSTGRES_USER:-eos_webapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eos_webapp_dev}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    container_name: eos-webapp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://eos_webapp:eos_webapp_dev@postgres:5432/eos_webapp}
      MQTT_BROKER_HOST: ${MQTT_BROKER_HOST:-192.168.3.8}
      MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-eos-webapp-backend}
      MQTT_QOS: ${MQTT_QOS:-0}
      MQTT_DISCOVERY_TOPIC: ${MQTT_DISCOVERY_TOPIC:-eos/#}
      MQTT_DISCOVERY_ACTIVE_SECONDS: ${MQTT_DISCOVERY_ACTIVE_SECONDS:-30}
      LIVE_STALE_SECONDS: ${LIVE_STALE_SECONDS:-120}
      EOS_BASE_URL: ${EOS_BASE_URL:-http://eos:8503}
      EOS_SYNC_POLL_SECONDS: ${EOS_SYNC_POLL_SECONDS:-30}
      EOS_AUTOCONFIG_ENABLE: ${EOS_AUTOCONFIG_ENABLE:-true}
      EOS_AUTOCONFIG_MODE: ${EOS_AUTOCONFIG_MODE:-OPTIMIZATION}
      EOS_AUTOCONFIG_INTERVAL_SECONDS: ${EOS_AUTOCONFIG_INTERVAL_SECONDS:-900}
      EOS_ALIGNED_SCHEDULER_ENABLED: ${EOS_ALIGNED_SCHEDULER_ENABLED:-true}
      EOS_ALIGNED_SCHEDULER_MINUTES: ${EOS_ALIGNED_SCHEDULER_MINUTES:-0,15,30,45}
      EOS_ALIGNED_SCHEDULER_DELAY_SECONDS: ${EOS_ALIGNED_SCHEDULER_DELAY_SECONDS:-1}
      EOS_ALIGNED_SCHEDULER_BASE_INTERVAL_SECONDS: ${EOS_ALIGNED_SCHEDULER_BASE_INTERVAL_SECONDS:-86400}
      EOS_FORCE_RUN_TIMEOUT_SECONDS: ${EOS_FORCE_RUN_TIMEOUT_SECONDS:-150}
      EOS_FORCE_RUN_ALLOW_LEGACY: ${EOS_FORCE_RUN_ALLOW_LEGACY:-true}
      EOS_FORCE_RUN_PRE_REFRESH_ENABLED: ${EOS_FORCE_RUN_PRE_REFRESH_ENABLED:-true}
      EOS_FORCE_RUN_PRE_REFRESH_SCOPE: ${EOS_FORCE_RUN_PRE_REFRESH_SCOPE:-all}
      EOS_PREDICTION_PV_IMPORT_FALLBACK_ENABLED: ${EOS_PREDICTION_PV_IMPORT_FALLBACK_ENABLED:-true}
      EOS_PREDICTION_PV_IMPORT_PROVIDER: ${EOS_PREDICTION_PV_IMPORT_PROVIDER:-PVForecastImport}
      EOS_PV_AKKUDOKTOR_AZIMUTH_WORKAROUND_ENABLED: ${EOS_PV_AKKUDOKTOR_AZIMUTH_WORKAROUND_ENABLED:-true}
      EOS_FEEDIN_SPOT_MIRROR_ENABLED: ${EOS_FEEDIN_SPOT_MIRROR_ENABLED:-true}
      EOS_OUTPUT_MQTT_ENABLED: ${EOS_OUTPUT_MQTT_ENABLED:-false}
      EOS_OUTPUT_MQTT_PREFIX: ${EOS_OUTPUT_MQTT_PREFIX:-eos/output}
      EOS_OUTPUT_MQTT_QOS: ${EOS_OUTPUT_MQTT_QOS:-1}
      EOS_OUTPUT_MQTT_RETAIN: ${EOS_OUTPUT_MQTT_RETAIN:-false}
      EOS_ACTUATION_ENABLED: ${EOS_ACTUATION_ENABLED:-false}
      OUTPUT_HTTP_DISPATCH_ENABLED: ${OUTPUT_HTTP_DISPATCH_ENABLED:-true}
      OUTPUT_SCHEDULER_TICK_SECONDS: ${OUTPUT_SCHEDULER_TICK_SECONDS:-15}
      OUTPUT_HEARTBEAT_SECONDS: ${OUTPUT_HEARTBEAT_SECONDS:-60}
      DATA_RAW_RETENTION_DAYS: ${DATA_RAW_RETENTION_DAYS:-35}
      DATA_ROLLUP_5M_RETENTION_DAYS: ${DATA_ROLLUP_5M_RETENTION_DAYS:-400}
      DATA_ROLLUP_1H_RETENTION_DAYS: ${DATA_ROLLUP_1H_RETENTION_DAYS:-1825}
      DATA_ROLLUP_1D_RETENTION_DAYS: ${DATA_ROLLUP_1D_RETENTION_DAYS:-0}
      EOS_ARTIFACT_RAW_RETENTION_DAYS: ${EOS_ARTIFACT_RAW_RETENTION_DAYS:-180}
      DATA_ROLLUP_JOB_SECONDS: ${DATA_ROLLUP_JOB_SECONDS:-300}
      DATA_RETENTION_JOB_SECONDS: ${DATA_RETENTION_JOB_SECONDS:-3600}
      EMR_ENABLED: ${EMR_ENABLED:-true}
      EMR_HOLD_MAX_SECONDS: ${EMR_HOLD_MAX_SECONDS:-300}
      EMR_DELTA_MIN_SECONDS: ${EMR_DELTA_MIN_SECONDS:-1}
      EMR_DELTA_MAX_SECONDS: ${EMR_DELTA_MAX_SECONDS:-3600}
      EMR_POWER_MIN_W: ${EMR_POWER_MIN_W:-0}
      EMR_POWER_MAX_W: ${EMR_POWER_MAX_W:-50000}
      EOS_MEASUREMENT_SYNC_ENABLED: ${EOS_MEASUREMENT_SYNC_ENABLED:-true}
      EOS_MEASUREMENT_SYNC_SECONDS: ${EOS_MEASUREMENT_SYNC_SECONDS:-30}
      EOS_MEASUREMENT_SYNC_FORCE_TIMEOUT_SECONDS: ${EOS_MEASUREMENT_SYNC_FORCE_TIMEOUT_SECONDS:-20}
      PARAM_DYNAMIC_ENABLED: ${PARAM_DYNAMIC_ENABLED:-true}
      PARAM_DYNAMIC_APPLY_DEBOUNCE_SECONDS: ${PARAM_DYNAMIC_APPLY_DEBOUNCE_SECONDS:-2}
      PARAM_DYNAMIC_ALLOW_HTTP: ${PARAM_DYNAMIC_ALLOW_HTTP:-true}
      PARAM_DYNAMIC_ALLOW_MQTT: ${PARAM_DYNAMIC_ALLOW_MQTT:-true}
      SETUP_CHECK_LIVE_STALE_SECONDS: ${SETUP_CHECK_LIVE_STALE_SECONDS:-120}
    volumes:
      - ../runtime:/data
    depends_on:
      - postgres
      - eos

  frontend:
    build:
      context: ../frontend
    container_name: eos-webapp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pg_data:
